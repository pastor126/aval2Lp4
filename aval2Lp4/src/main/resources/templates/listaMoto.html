<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<!-- Todo html colocar trecho acima. -->
<title>Motos</title>
</head>
<body>
<div>
<h1>Lista de Motos</h1>
</div>
	<div class="container">
		<div class="row" style="padding-bottom: 1rem;">
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary mt-2">Cadastrar
					Moto</a>
			</div>
			

			<div class="alert alert-danger alert-dismissible fade show"
				th:if="${mensageErro}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensageErro}"></span>
			</div>
		</div>

		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Cor</th>
					<th>Placa</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${motos.empty}">
					<td colspan="3">Não existem motos cadastradas.</td>
				</tr>
				<tr th:each="moto : ${motos}">
					<td><span th:text="${moto.marca}"></span></td>
					<td><span th:text="${moto.modelo}"></span></td>
					<td><span th:text="${moto.cor}"></span></td>
					<td><span th:if="${moto.documento == null}"></span>
    				<span th:if="${moto.documento != null}" th:text="${moto.documento.placa}"></span></td> 
    				
					<td>	<a class="fa-regular fa-trash-can  btn-delete-danger"
						style="color: red;" th:href="@{/apagar/{id}(id=${moto.id})}"
						th:data-confirm-delete="|Deseja realmente apagar a ${moto.modelo} ?|"
						th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
					</a></td>
					<td>
							<a th:href="@{/documento/buscarDocumento/{id}(id=${moto.id})}">Documento</a> &nbsp;
							<a th:href="@{/revisao/listaRevisao/{id}(id=${moto.id})}">Revisões</a>	
							<!--  -->
						</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
</body>
</html>
